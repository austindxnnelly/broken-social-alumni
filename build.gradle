plugins {
  id("com.moowork.node") version "2.2.4"
  id ('application')
}
mainClassName = 'app.js'
apply plugin: 'com.moowork.node'
repositories {
  mavenCentral()
}

dependencies {
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.1'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.13.1'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.13.1'
    implementation 'com.google.code.gson:gson:2.8.9'
    implementation 'org.slf4j:slf4j-api:2.0.0-alpha5'
    implementation 'org.slf4j:slf4j-simple:2.0.0-alpha5'
    implementation 'io.jsonwebtoken:jjwt:0.9.1'
    implementation 'com.typesafe:config:1.4.1'
    implementation 'javax.servlet:javax.servlet-api:4.0.1'
    implementation 'org.eclipse.jetty:jetty-servlet:11.0.2'
    implementation 'org.eclipse.jetty:jetty-servlets:11.0.2'
    implementation 'org.eclipse.jetty:jetty-webapp:11.0.2'
    implementation 'org.eclipse.jetty:jetty-annotations:11.0.2'
    implementation 'org.eclipse.jetty:jetty-plus:11.0.2'
    implementation 'org.eclipse.jetty.websocket:websocket-servlet:11.0.2'
    implementation 'org.eclipse.jetty.websocket:javax-websocket-server-impl:9.4.32.v20200930'
    implementation 'org.eclipse.jetty.websocket:javax-websocket-client-impl:9.4.32.v20200930'



}


node {
    version = '16.0.0'
    npmVersion = '7.10.0'
    download = true
}

tasks {
  test {
    useMocha {
        testClassesDir = sourceSets.test.output.classesDir
        classpath = sourceSets.test.runtimeClasspath
        ignoreExitValue true
        workingDir file("${projectDir}/SocialAlumni")
        options {
            reporter = "spec"
            timeout = "10000"
        }
    }
}

}
